<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
  </head>
  <body>
    <h1>Html List</h1>
    <ul style="list-style-type: square;">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <hr />
    <ol style="list-style-type: lower-roman;" start="5">
      <li>Html</li>
      <li>Css</li>
      <li>Javascript</li>
    </ol>
    <hr />
    <ul>
      <li>
        Fruits
        <ol>
          <li>Banana</li>
          <li>
            Apple
            <ul>
              <li>Green</li>
              <li>Red</li>
            </ul>
          </li>
          <li>Pears</li>
        </ol>
      </li>
      <li>Vegetable</li>
      <li>Meat</li>
    </ul>
    <hr />
    <ul style="list-style: none; display: flex; gap: 15px;">
      <li>Home</li>
      <li>About</li>
      <li>Service</li>
      <li>Contact</li>
    </ul>
    <hr />
  </body>
</html>
