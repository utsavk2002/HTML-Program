<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
    <style>
      table {
        text-align: center;
        border: 10px solid black;
        border-collapse: collapse;
      }
      tr,
      td,
      th {
        border: 5px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>TIME TABLE MANAGEMENT</h1>
    <table>
      <thead>
        <tr>
          <th colspan="7">TIME TABLE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">Hours</td>
          <td>Mon</td>
          <td>Tues</td>
          <td>Wed</td>
          <td>Thr</td>
          <td>Fri</td>
          <td>Sat</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
          <td>Math</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
          <td>Science</td>
        </tr>
        <tr>
          <td colspan="6">Lunch</td>
        </tr>
        <tr>
          <td>Sst</td>
          <td>Sst</td>
          <td>Sst</td>
          <td>Sst</td>
          <td>Sst</td>
          <td rowspan="2">Games</td>
        </tr>
        <tr>
          <td>Cs</td>
          <td>Cs</td>
          <td>Cs</td>
          <td>Cs</td>
          <td>Cs</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
