<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <style>
        table{
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,td,th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Table Tag</h1>
    <table >
        <thead>
             <tr>
            <th>Username</th>
            <th>Password</th>
           </tr> 
        </thead>
          
           <tbody>
            <tr>
                <td>Utsav</td>
                <td>123</td>
            </tr>
            <tr>
                <td>Raghu</td>
                <td>456</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2" >count:2</td>
                </tr>
            </tfoot>

           </tbody>
        
    </table>
</body>
</html>
